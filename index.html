<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Starting Soon .......</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .form-container, .image-container {
      width: 50%;
      height: 100%;
      margin: 20px; /* Adjust margin as needed */
      border-radius: 15px;
      overflow: hidden;
    }

    .image-container {
      background: url('https://images.unsplash.com/photo-1547241850-eb8a8754f95c?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat; /* Replace with your image path */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Adjust elevation as needed */
    }

    .form-container {
      background-color: rgba(239, 226, 210, 0.577);
      padding: 5%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Adjust elevation as needed */
      animation: fadeIn 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: center; /* Center content vertically */
    }

    .form-container label {
      text-align: left;
    }

    .form-container .mb-4 {
      display: flex;
      flex-direction: column;
      gap: 5px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="form-container">
    <h2 class="text-2xl font-bold mb-4" style="text-align: center;"><u>Registration Form</u></h2><br>
    <form class="w-full max-w-sm">
      <div class="mb-4">
        <label for="email" class="block text-md font-medium text-gray-700">Email :</label>
        <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="username" class="block text-md font-medium text-gray-700">Username :</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-md font-medium text-gray-700">Create Password :</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-md font-medium text-gray-700">Confirm Password :</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 p-2 w-full rounded-md border border-gray-300">
      </div>
      <div class="mb-4">
        <span class="block text-md font-medium text-gray-700">Gender :</span>
        <div class="mt-1 flex">
          <input type="radio" id="male" name="gender" value="male" class="mr-2">
          <label for="male" class="text-md font-medium text-gray-700">Male</label>
        </div>
        <div class="mt-1 flex">
          <input type="radio" id="female" name="gender" value="female" class="mr-2">
          <label for="female" class="text-md font-medium text-gray-700">Female</label>
        </div>
        <div class="mt-1 flex">
          <input type="radio" id="others" name="gender" value="others" class="mr-2">
          <label for="others" class="text-md font-medium text-gray-700">Others</label>
        </div>
      </div>
      <button type="button" class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 w-full">Submit</button>
    </form>
  </div>

  <div class="image-container"></div>

  <!-- Include Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
