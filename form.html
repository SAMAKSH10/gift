<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Starting Soon .......</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color:  #f9d2b099;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: url('https://images.unsplash.com/photo-1547241850-eb8a8754f95c?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat; /* Replace with your image path */
      z-index: -1;
    }

    .form-container {
      background-color:rgba(255, 255, 255, 0.462);
      padding: 20px;
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      max-width: 500px; /* Increase the max-width for a larger form */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 form-container">
      <h2 class="text-center"><u>Verification Form</u></h2>
      <form>
        <div class="mb-3">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="Enter Your Nickname" required style="text-transform: uppercase;">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required style="text-transform: uppercase;">
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" placeholder="Enter Your Dream Country" required style="text-transform: uppercase;">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary "data-bs-toggle="modal" data-bs-target="#checkAnswerModal">START</button>
        </div>
      </form>
    </div>
  </div>
</div>
 <!-- Modal for checking the answer -->
 <div class="modal fade" id="checkAnswerModal" tabindex="-1" aria-labelledby="checkAnswerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkAnswerModalLabel">Wishes !!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>Happy Belated Birthday!!</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="action()">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JavaScript (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function action(){

    window.location.href = "home.html";
  }
</script>
</body>
</html>
