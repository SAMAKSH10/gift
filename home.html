<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home Page</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #8a2387, #e94057, #f27121);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .card {
      width: 18rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      background-color: #000;
      text-align: center;
      color: #f8f9fa;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 20px;
      color: white;
    }

    /* Custom Styles for Modal */
    .modal-content {
      background-color: #f8f9fa;
      border-radius: 10px;
    }

    #checkAnswerModalLabel {
      color: #000;
    }
  </style>
</head>
<body>
  <h1 class="text-center"><u>Contents</u></h1>
  <div class="container">
    <div class="card-container">
      <div class="card" onclick="handleCardClick('Card 1', 'page1.html')">
        <img src="https://w0.peakpx.com/wallpaper/121/726/HD-wallpaper-question-mark-question-mark-pattern-amoled-dark-pure-black.jpg" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">Who Am I ?</h5>
          <p class="card-text">Find me :)</p>
        </div>
      </div>

      <div class="card" onclick="handleCardClick('Card 2', 'page2.html')">
        <img src="https://w0.peakpx.com/wallpaper/121/726/HD-wallpaper-question-mark-question-mark-pattern-amoled-dark-pure-black.jpg" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">Seeking Something..</h5>
          <p class="card-text">What everyone seeks but only few can find.. :)</p>
        </div>
      </div>

      <div class="card" onclick="handleCardClick('Card 3', 'page3.html')">
        <img src="https://w0.peakpx.com/wallpaper/121/726/HD-wallpaper-question-mark-question-mark-pattern-amoled-dark-pure-black.jpg" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">Who are you looking ??</h5>
          <p class="card-text">I am loved by many people... :)</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Button to open the modal -->
  <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#checkAnswerModal">
    Check the Answer
  </button>

  <!-- Bootstrap 5 JavaScript (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal for checking the answer -->
  <div class="modal fade" id="checkAnswerModal" tabindex="-1" aria-labelledby="checkAnswerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkAnswerModalLabel">Check the Answer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="answerInput" class="form-label">Enter the correct answer:</label>
          <input type="text" class="form-control" id="answerInput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="checkAnswer()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleCardClick(cardTitle, destination) {
      // Add your custom handling logic here, for example, opening a new page
      window.location.href = destination;
    }

    function checkAnswer() {
      // Retrieve the entered answer from the modal input
      var enteredAnswer = document.getElementById('answerInput').value;

      // Check if the entered answer is correct (modify this logic as needed)
      if (enteredAnswer.toLowerCase() === 'i love jungkook') {
        alert('Congratulations! You are the winner!');
      } else {
        alert('Sorry, the answer is incorrect. Please try again.');
      }

      // Close the modal
      $('#checkAnswerModal').modal('hide');
    }
  </script>
</body>
</html>
